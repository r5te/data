services:
  - type: web
    name: combo-bot
    env: python
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: BOT_TOKEN
        value: "your-telegram-bot-token"
      - key: WEBHOOK_URL
        value: "https://<subdomain>.onrender.com/webhook"
